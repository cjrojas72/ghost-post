<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roast and Boast</title>
  </head>
  <body>
    <h1>Roast and Boasts</h1>
    <p>Submit a Roast or Boast <a href="/addpost/">here</a></p>
    <button><a href="/choice/boasts">See Boasts</a></button>
    <button><a href="/choice/roasts">See Roasts</a></button>
    <button><a href="/choice/all">See all</a></button>
    {% for item in data %}
    <ul>
      <li>
        ({{ item.date_time }}) {{ item.name }} - {{item.user_input}}|
        <button><a href="/like/{{item.id}}">Like</a></button> {{item.up_votes}}
        <button><a href="/dislike/{{item.id}}">Dislike</a></button
        >{{item.down_votes}}
      </li>
    </ul>
    {% endfor %}
  </body>
</html>
